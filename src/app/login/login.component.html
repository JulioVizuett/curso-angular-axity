<div class="container">
    <div class="login-form" [formGroup]="formLogin">
        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput type="text" placeholder="Nombre de Usuario" formControlName="username" />
            <mat-error *ngIf="formLogin.get('username')?.errors?.email && !formLogin.get('username')?.errors?.required">
                Ingresa un e-mail valido
            </mat-error>
            <mat-error *ngIf="formLogin.get('username')?.errors?.required">
                El e-mail es requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contrase単a</mat-label>
            <input matInput type="password" placeholder="Ingresa tu contrase単a" formControlName="password"/>
            <mat-error *ngIf="formLogin.get('password')?.errors?.minlength && !formLogin.get('password')?.errors?.required">
                La contrase単a debe ser mayor a 3 caracteres
            </mat-error>
            <mat-error *ngIf="formLogin.get('password')?.errors?.required">
                La contrase単a es requerida
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()" [disabled]="formLogin.invalid || disableButton">Ingresar</button>
    </div>
</div>
